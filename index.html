<D!OCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="forms">
        <fieldset class="field_set">
            <legend>Add user</legend>
            <div class="first_names">
                <label for="first_name">First name</label>
                <input type="text" id="firstname" name="first_name ">
            </div>
            <div class="last_name">
                <label for="last_name">Last name</label>
                <input type="text" id="lastname" name="last_name">
            </div>
            <div class="emails">
                <label for="email">email address</label>
                <input type="text" id="email" name="email_address">
            </div>
            <div class="statuses">
                <div class="status">
                    <label for="Status">Status</label>
                    <input type="text" id="status">
                </div>
               <!-- <select name="user-status" id="status">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                </select>-->
                <div class="date">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="Date">
                </div>
            </div>
            <div class="fav_language">
                <p>Choose your favorite programming language:</p>
                <div class="radio_group">

                    <input type="radio" id="html" name="programmingLanguage" value="HTML">
                    <label for="html">HTML</label>

                    <input type="radio" id="css" name="programmingLanguage" value="CSS">
                    <label for="css">CSS</label>

                    <input type="radio" id="javascript" name="programmingLanguage" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
            </div>
            <div class="comment">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Sign up for newsletter</label>

                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Agree to terms and conditions</label>
            </div>
            <div class="button">
                  <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
